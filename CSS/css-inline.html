<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página com CSS Inline</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333;">

  <h1 style="text-align: center; color: #008080;">Título Principal</h1>
  
  <p style="font-size: 18px; line-height: 1.6;">Este é um parágrafo de texto simples com estilo CSS inline. Aqui está um <strong style="color: #FF6347;">texto em negrito</strong> e um <em style="color: #006400;">texto em itálico</em>.</p>
  
  <div style="background-color: #FFF8DC; padding: 10px; margin: 20px;">
    <h2 style="color: #800080;">Título Secundário</h2>
    <p style="font-size: 16px;">Este é um parágrafo dentro de uma div com estilo inline.</p>
  </div>

  <ul style="list-style-type: none; padding: 0;">
    <li style="background-color: #ADD8E6; margin-bottom: 5px;">Item 1</li>
    <li style="background-color: #FFA07A; margin-bottom: 5px;">Item 2</li>
    <li style="background-color: #98FB98; margin-bottom: 5px;">Item 3</li>
  </ul>

</body>
</html>
